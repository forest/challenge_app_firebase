<template>
  <div class="container-fluid mt10">
    <div class="row" if.bind="currentChallenge">
      <div class="col-xs-12">
        <p class="lead"><span class="hidden-xs-down">Statistics for </span>${currentDate | dateFormat:'MMMM Do YYYY'}</p>
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="hidden-xs-down">Rank</th>
              <th>Name</th>
              <th>Rounds</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="stat of todaysStats | sort:'total'">
              <th class="hidden-xs-down" scope="row">${$index+1}</th>
              <td>${stat.name}</td>
              <td>${stat.total}</td>
              <td>${stat.total * 25}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row" if.bind="currentChallenge">
      <div class="col-xs-12">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-lg btn-secondary clickable" click.delegate="decrement()"><i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-lg btn-success clickable" click.delegate="increment()"><i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>
  </div>
</template>
