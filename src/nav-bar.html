<template bindable="router">
  <nav class="navbar navbar-light bg-faded full-width">
    <a class="navbar-brand pt5" href="#">
      <img src="./images/dash-of-agile-logo-type.svg" alt="Dash of Agile" height="28" />
    </a>
    <ul class="nav navbar-nav">
      <li class="nav-item ${row.isActive ? 'active' : ''} ${row.settings.isHidden ? 'sr-only' : ''}" repeat.for="row of router.navigation">
        <a class="nav-link" href.bind="row.href">
          <!--<i class="mr5 fa ${row.settings.icon}"></i>-->
          ${row.title}
          <span class="sr-only">${row.isActive ? '(current)' : ''}</span>
        </a>
      </li>
    </ul>
    <div class="pull-xs-right">
      <ul class="nav navbar-nav">
        <li class="loader" if.bind="router.isNavigating">
          <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <i class="fa fa-adjust"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <i class="fa fa-expand"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Patrick Schreifels<i class="fa fa-caret-down ml5"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</template>
